<div class="row">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Agregar Dispositivo</strong></h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #DisForm="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nit</label>
                        <input type="text" name="nit" class="form-control" placeholder="Ingrese Su Nit" [(ngModel)]="Persona.nit" maxlength="12" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" name="Nombre" class="form-control" placeholder="Ingrese Su Nombre" [(ngModel)]="Persona.nombre" maxlength="50" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <input type="text" name="Apellidos" class="form-control" placeholder="Ingrese Su Apellido" [(ngModel)]="Persona.apellido" maxlength="50" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion</label>
                        <input type="text" name="Direccion" class="form-control" placeholder="Ingrese Su Direccion" [(ngModel)]="Persona.direccion" maxlength="150" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Telefono</label>
                        <input type="text" name="Telefono" class="form-control" placeholder="Ingrese Su Numero De Telefono" [(ngModel)]="Persona.telefono" maxlength="10" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="text" name="Correo" class="form-control" placeholder="Ingrese Su Correo" [(ngModel)]="Persona.correo" maxlength="100" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Departamentos</label>
                        <select name="dispositivoAsociado" class="form-control" [(ngModel)]="aux.id" (change)="MunId()" required>
                          <option value="" disabled selected>Selecciona un departamento</option>
                          <option *ngFor="let dep of Departamentos" [value]="dep.id">{{ dep.descripcion }}</option>
                        </select>
                        <br>
                    </div>
                      
                    <div class="form-group">
                        <label for="exampleInputEmail1">Municipios</label>
                        <select name="Mun" class="form-control" [(ngModel)]="Persona.municipioId" required >
                          <option value="" disabled selected>Selecciona un Municipio</option>
                          <option *ngFor="let Mun of Municipios" [value]="Mun.id">{{ Mun.descripcion }}</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre De Usuario</label>
                        <input type="text" name="Username" class="form-control" placeholder="Ingrese Su Nombre De Usuario" [(ngModel)]="Persona.username" maxlength="18" required>
                        <br>
                    </div>
                
                    <div class="form-group">
                        <label for="exampleInputEmail1">Contraseña</label>
                        <input type="password" name="Password" class="form-control" placeholder="Ingrese Su Contraseña" [(ngModel)]="Persona.password" maxlength="18" required>
                        <br>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-success" [disabled]="DisForm.invalid"  style="margin-right: 10px;">Crear Usuario</button>
                        <a routerLink="/">Volver</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
