<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas</title>
</head>

<body>

  <div class="row">
    <div class="offset-12">
      <div class="card border">
        <div class="card-header bg-dark">
          <h3 class="text-white"><strong>Lista de Lecturas</strong></h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="tb1Contactos" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Temperatura (°C)</th>
                  <th>Humedad (%)</th>
                  <th>Hora</th>
                  <th>Fecha</th>
                  <th>Referencia</th>
                  <th>Descripción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Dis of Lecturas">
                  <td>{{Dis.id}}</td>
                  <td>{{Dis.temperatura}}</td>
                  <td>{{Dis.humedad}}</td>
                  <td>{{Dis.hora}}</td>
                  <td>{{Dis.fecha}}</td>
                  <td>{{Dis.referencia}}</td>
                  <td>{{Dis.descripcionDispositivo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ng-template #espera>Esperando datos...</ng-template>
      </div>
    </div>
  </div>
</body>

</html>
