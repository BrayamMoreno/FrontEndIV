<div class="row">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Información Del Dispositivo Asociado</strong></h3>
            </div>
            <div class="card-body">
                <form #DisForm="ngForm">

                    <div class="form-group">
                        <label for="exampleId">Id</label>
                        <input type="text" name="id" class="form-control"  [(ngModel)]="Dispositivo.id" disabled>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleDes">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" [(ngModel)]="Dispositivo.descripcion" disabled>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleLa">Latitud</label>
                        <input type="text" name="latitud" class="form-control"[(ngModel)]="Dispositivo.latitud" disabled>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleLon">Longitud</label>
                        <input type="text" name="longitud" class="form-control"  [(ngModel)]="Dispositivo.longitud" disabled>
                        <br>
                    </div>

                    <div class="button">
                        <a routerLink="/Sensores">Volver</a>
                    </div>
                </form>
                <br>               
            </div>
        </div>
    </div>
</div>
