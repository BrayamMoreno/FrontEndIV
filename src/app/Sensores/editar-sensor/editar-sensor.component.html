<div class="row">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Editar Sensor</strong></h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #DisForm="ngForm">

                    <div class="form-group">
                        <label for="exampleId">Id</label>
                        <input type="text" name="id" class="form-control" [(ngModel)]="Sensor.id" disabled>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleReferencia">Referencia</label>
                        <input type="text" name="referencia" class="form-control" placeholder="Ingrese La Referencia Actualizada" [(ngModel)]="Sensor.referencia" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleDescripcion">Descripción</label>
                        <input type="text" name="Descripción" class="form-control" placeholder="Ingrese La Descripción Actualizada" [(ngModel)]="Sensor.descripcion" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Dispositivo Asociado</label>
                        <select name="dispositivoAsociado" class="form-control" [(ngModel)]="Sensor.dispositivoId" required>
                            <option value="" disabled selected>Selecciona un dispositivo</option>
                            <option type="number" *ngFor="let dispositivo of Dispositivos" [value]="dispositivo.id">{{ dispositivo.descripcion }}</option>
                        </select>
                        <br>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-success" [disabled]="DisForm.invalid"  style="margin-right: 10px;">Guardar Cambios</button>
                        <a routerLink="/Sensores">Volver</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
