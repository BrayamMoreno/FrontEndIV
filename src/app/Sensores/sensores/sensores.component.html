<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensores</title>
</head>

<body>

  <h1 class="text-center">Lista de Sensores</h1>
  <div class="row">
    <div class="offset-9 col-3 mb-3">
      <a class="btn btn-success" routerLink="/Sensores/Agregar">Agregar Sensor</a>
    </div>
  </div>

  <div *ngIf="errorMensaje" class="alert alert-danger">
    {{ errorMensaje }}
  </div>


  <div class="row">
    <div class="offset-12">
      <div class="card border">
        <div class="card-header bg-dark">
          <h3 class="text-white"><strong>Sensores Actuales</strong></h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="tb1Contactos" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Referencia</th>
                  <th>Descripci√≥n</th>
                  <th>Dispositivo Id</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Dis of Sensores">
                  <td>{{Dis.id}}</td>
                  <td>{{Dis.referencia}}</td>
                  <td>{{Dis.descripcion}}</td>
                  <td><a [routerLink]="['/Dispositivo/Info', Dis.dispositivoId]">{{Dis.dispositivoId}}</a></td>
                  <td><a class="btn btn-danger" (click)="Eliminar(Dis.id)" style="margin-right: 10px;">Eliminar</a>
                    <a class="btn btn-warning" [routerLink]="['/Sensores/Editar', Dis.id]">Editar</a>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ng-template #espera>Esperando datos...</ng-template>
      </div>
    </div>
  </div>
</body>

</html>
