<div class="row">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Agregar Dispositivo</strong></h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #DisForm="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" placeholder="Ingrese La Descripción" [(ngModel)]="Dispositivo.descripcion" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Latitud</label>
                        <input type="text" name="latitud" class="form-control" placeholder="Ingrese La Latitud" [(ngModel)]="Dispositivo.latitud" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Longitud</label>
                        <input type="text" name="longitud" class="form-control" placeholder="Ingrese La Longitud" [(ngModel)]="Dispositivo.longitud" required>
                        <br>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-success" [disabled]="DisForm.invalid"  style="margin-right: 10px;">Enviar</button>
                        <a routerLink="/Dispositivos">Volver</a>
                    </div>
                </form>
                <br>
               
            </div>
        </div>
    </div>
</div>
