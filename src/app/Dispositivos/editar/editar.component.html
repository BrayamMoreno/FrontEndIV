<div class="row">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Editar Dispositivo</strong></h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #DisForm="ngForm">

                    <div class="form-group">
                        <label for="exampleId">Id</label>
                        <input type="text" name="id" class="form-control" placeholder="Ingrese La Descripción" [(ngModel)]="Dispositivo.id" disabled>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleDes">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" placeholder="Ingrese La Descripción Actualizada" [(ngModel)]="Dispositivo.descripcion" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleLa">Latitud</label>
                        <input type="text" name="latitud" class="form-control" placeholder="Ingrese La Latitud Actualizada" [(ngModel)]="Dispositivo.latitud" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleLon">Longitud</label>
                        <input type="text" name="longitud" class="form-control" placeholder="Ingrese La Longitud Actualizada" [(ngModel)]="Dispositivo.longitud" required>
                        <br>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-success" [disabled]="DisForm.invalid" style="margin-right: 10px;">Guardar Cambios</button>
                        <a routerLink="/Dispositivos">Volver</a>
                    </div>
                </form>
                <br>               
            </div>
        </div>
    </div>
</div>
